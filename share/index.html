<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope and Letter for Friends (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong></strong>
                        <p>
                            I miss you 
                        </p>
                        <iframe 
                            src="https://giphy.com/embed/vRwmQ4az7ugWk" 
                            width="470" height="460" 
                            style="border: rgba(252, 217, 221, 1); display: block; margin: 9px auto;" 
                            frameBorder="0" 
                            class="giphy-embed" 
                            >
                        </iframe>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>

            <button class="no-button">No</button>
        </div>
    </div> -->
</body>
</html>
